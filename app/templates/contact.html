{% extends "base.html" %}
{% block content %}
<section class="contact-section py-5">
    <div class="container">
        <h2 class="text-center mb-5 display-5 fw-bold">Get In Touch</h2>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card border-0 shadow-sm rounded-3">
                    <div class="card-body">
                        <h5 class="card-title text-center">We'd Love to Hear from You</h5>
                        <p class="text-muted text-center">Please fill out the form below, and we'll get back to you as soon as possible.</p>
                        <form method="POST">
                            <div class="mb-4">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-4">
                                <label for="message" class="form-label">Your Message</label>
                                <textarea name="message" id="message" class="form-control" rows="5" placeholder="Write your message here" required></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
