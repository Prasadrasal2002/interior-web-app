replicaCount: 2

containerPort: 5000

image:
  repository: devopscode44/interior-web-app
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

#serviceAccount:
 # create: true
  #automount: true
  #annotations: {}
  #name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 5000

ingress:
  enabled: true
  className: alb
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: <autogenerated_by_cert_manager>
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: flask-app.<ALB-DNS>.nip.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: flask-tls
      hosts:
        - flask-app.<ALB-DNS>.nip.io

certManager:
  enabled: true
  email: rasalprasad2002@gmail.com


resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /
    port: 5000

readinessProbe:
  httpGet:
    path: /
    port: 5000

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50
  # targetMemoryUtilizationPercentage: 60

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}


configMap:
  name: flask-config
  env: production

app:
  name: flask-app


