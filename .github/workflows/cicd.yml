name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - feature/docker-setup

jobs:
  build-and-deploy:
    runs-on: [ self-hosted ]  # self-hosted runner (e.g. EC2)

    steps:
      # 1. Checkout code - Checkout the feature/docker-setup branch that triggered the run
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: feature/docker-setup 

      # 2. Log in to Docker Hub
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build Docker image
      - name: Build Docker image
        run: docker build -t devopscode44/interior-web-app:latest .

      # 4. Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push devopscode44/interior-web-app:latest

      # 5. Checkout code - Checkout the feature/k8s-deployment branch that triggered the run
      - name: Checkout k8s manifests from feature/k8s-deployment branch
        uses: actions/checkout@v3
        with:
          ref: feature/k8s-deployment

      # 6. aws configure
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1 
          
     

        
