name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - feature/docker-setup

jobs:
  build-and-deploy:
    runs-on: [ self-hosted ]  # self-hosted runner (e.g. EC2)

    steps:
      # 1. Checkout code - Checkout the branch that triggered the run
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to Docker Hub
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build Docker image
      - name: Build Docker image
        run: docker build -t devopscode44/interior-web-app:latest .

      # 4. Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push devopscode44/interior-web-app:latest
